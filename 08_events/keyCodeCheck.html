<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Code Checker</title>
</head>
<body style="background-color: rgb(53, 49, 49);color: white;">
      <h1>Press any key and it will display the key pressed!</h1>


      <div class="insert"> </div>
</body>
<script>
   const insert = document.querySelector('.insert');
   window.addEventListener('keydown',(e)=>{
           insert.innerHTML=`
           
            <table style="border:1px solid white">
  <tr>
    <th>key</th>
    <th>keyCode</th>
    <th>Code</th>
  </tr>
  <tr>
    <td>${e.key=== ' '? 'space':e.key}</td>
    <td>${e.keyCode}</td>
    <td>${e.code}</td>
  </tr>

</table>
           
           
           `
   })
     

</script>
</html>
