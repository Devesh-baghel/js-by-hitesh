<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api</title>
</head>
<body style="background-color: #212121;color: white;">
    Value	State	Description
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
    
</body>
<script>

    document.body.innerHTML = `<div class ='card'>
        <div class='profile'> </div>
        <div class= 'name'></div>
        <button class = "bttn">Click Me </button>
        </div>
    `

    let card = document.querySelector('.bttn').addEventListener('click',()=>{
        const requestUrl= 'https://api.github.com/users/devesh-baghel'
const xhr = new XMLHttpRequest();
xhr.open('GET',requestUrl);
xhr.onreadystatechange = function(){
    console.log(xhr.readyState);
    if(xhr.readyState===4){
        const data= JSON.parse(this.responseText)
        document.querySelector('.profile').innerHTML=` <img src = ${data.avatar_url}>`;
        document.querySelector('.name').innerHTML=`${data.login}`;
        
        
        
    }
        
    }
    xhr.send();

})



    





</script>
</html>
