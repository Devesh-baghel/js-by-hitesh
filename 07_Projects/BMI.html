<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 25px;
        }
        .button {
            padding: 6px;
            font-size: 20px;
            border-radius: 4px;
            border: 1px solid black;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>BMI Calculator</h1>
    <span>Height in CM</span>
    <input class="height" type="number" placeholder="Enter your height">
    
    <span>Weight in Kg</span>
    <input class="weight" type="number" placeholder="Enter your weight">
    
    <button class="button">Calculate</button>
    
    <span id="output"></span>

    <h3>BMI Weight Guide</h3>
    <ul>
        <li>Underweight: Below 18.5</li>
        <li>Healthy Weight: 18.5 to 24.9</li>
        <li>Overweight: 25.0 to 29.9</li>
    </ul>

    <script src="BMI.js">
      
    </script>
</body>
</html>
